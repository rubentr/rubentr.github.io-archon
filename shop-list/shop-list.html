<!DOCTYPE html>
<html>
  <head>
    <title>
      Simple Javascript Shopping List
    </title>
    <link href="shop-list.css" rel="stylesheet">
    <script src="shop-list.js"></script>
  </head>
  <body>
    <!-- (A) SHOPPING LIST -->
    <h1>SHOPPING LIST</h1>
    <div id="shop-list"></div>

    <!-- (B) ADD NEW ITEM -->
    <h1>ADD ITEM</h1>
    <form id="shop-add">
      <input type="text" id="shop-item" placeholder="New Item" required value="1 bag of sugar"/>
      <input type="submit" id="shop-add-btn" value="Add Item"/>
    </form>
  </body>
</html>
