<script

  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
></script>

  <script>
        window.onload = init;
        function init(){
            botonEnvio = document.querySelector('[type="button"]');
            nuevoItem = document.querySelector('[type="text"]');
            listaJugadores = document.getElementById("jugadores");
            
            botonEnvio.addEventListener("click",anadir);

            var nJugadores=document.querySelector("#jugadores").childElementCount;
        }
        function anadir(e){
            evento = e || window.event;
            if (nuevoItem.value == ""){
                evento.preventDefault();
            }else{
            var lista = document.createElement("li");
            lista.innerHTML = nuevoItem.value;
            lista.addEventListener("dblclick",eliminarLi);
            listaJugadores.appendChild(lista);
            nuevoItem.value = "";
            }
        }
        function eliminarLi(){
            this.parentNode.removeChild(this);
        }
  </script>
